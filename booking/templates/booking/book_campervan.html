{% extends "base.html" %}

{% block content %}
    <h1>Book Campervan: {{ campervan.name }}</h1>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div>
            <label for="start_date">Start Date:</label>
            <input 
                type="date" 
                id="start_date" 
                name="start_date" 
                value="{{ request.GET.start_date }}" 
                required
                style="padding: 10px; width: 200px;"
            >
        </div>

        <div style="margin-top: 10px;">
            <label for="end_date">End Date:</label>
            <input 
                type="date" 
                id="end_date" 
                name="end_date" 
                value="{{ request.GET.end_date }}" 
                required
                style="padding: 10px; width: 200px;"
            >
        </div>

        <div style="margin-top: 10px;">
            <p><strong>Total Price:</strong> $<span id="total_price">0.00</span></p>
        </div>

        <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Confirm Booking</button>
    </form>

    <a href="{% url 'campervan_list' %}" style="display: block; margin-top: 20px;">Back to Listings</a>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const startDateInput = document.getElementById('start_date');
            const endDateInput = document.getElementById('end_date');
            const totalPriceDisplay = document.getElementById('total_price');
            const pricePerDay = parseFloat('{{ campervan.price_per_day }}');

            // Function to calculate the final booking price
            function calculateTotalPrice() {
                const startDate = new Date(startDateInput.value);
                const endDate = new Date(endDateInput.value);

                if (isNaN(startDate) || isNaN(endDate) || endDate <= startDate) {
                    totalPriceDisplay.textContent = "0.00";
                    return;
                }

                const timeDifference = endDate - startDate;
                const days = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
                const totalPrice = days * pricePerDay;

                totalPriceDisplay.textContent = totalPrice.toFixed(2);
            }

            // Recalculation via event listener
            startDateInput.addEventListener('change', calculateTotalPrice);
            endDateInput.addEventListener('change', calculateTotalPrice);

            // Price calculation with prefilled dates
            if (startDateInput.value && endDateInput.value) {
                calculateTotalPrice();
            }
        });
    </script>
{% endblock %}

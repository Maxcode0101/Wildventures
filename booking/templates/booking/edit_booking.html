{% extends "base.html" %}

{% block content %}
<h2>Edit Booking (Pending)</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ booking.start_date|date:"Y-m-d" }}" required>
    </div>
    <div>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ booking.end_date|date:"Y-m-d" }}" required>
    </div>
    <button type="submit">Update</button>
</form>
{% endblock %}

{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="card-title mb-0">
        <i class="fas fa-sign-in-alt"></i> {% trans "Login" %}
      </h2>
    </div>
    <div class="card-body">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="fas fa-sign-in-alt"></i> {% trans "Log In" %}
        </button>
      </form>
    </div>
    <div class="card-footer text-center">
      <p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a></p>
      <p><a href="{% url 'account_reset_password' %}">{% trans "Forgot password?" %}</a></p>
    </div>
  </div>
</div>
{% endblock %}

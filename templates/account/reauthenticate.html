{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Reauthenticate" %}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h2 class="card-title mb-0">
        <i class="fas fa-lock"></i> {% trans "Reauthenticate" %}
      </h2>
    </div>
    <div class="card-body">
      <p>{% trans "Please re-enter your password to confirm your identity." %}</p>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info w-100 mt-3">
          <i class="fas fa-check"></i> {% trans "Confirm" %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Reset Your Password" %}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <div class="card">
    <div class="card-header bg-warning text-white">
      <h2 class="card-title mb-0">
        <i class="fas fa-key"></i> {% trans "Reset Your Password" %}
      </h2>
    </div>
    <div class="card-body">
      <p>{% trans "Please enter your new password below." %}</p>
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning w-100 mt-3">
          <i class="fas fa-key"></i> {% trans "Reset Password" %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
